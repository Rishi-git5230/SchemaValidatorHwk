plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0' // Update to latest stable version
    id 'io.spring.dependency-management' version '1.0.15.RELEASE' // Update to latest version
}

group = 'com.systech.hawkeye.medm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21' // Set to 21 for JDK 21

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter' // Core starter
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA and Hibernate
    implementation 'org.springframework.boot:spring-boot-starter-validation' // Validation support
    implementation 'com.h2database:h2' // H2 database (for testing, can be replaced with your DB)
    
    // Optional: Spring Boot Web
    implementation 'org.springframework.boot:spring-boot-starter-web' // For REST APIs
    implementation 'com.github.erosb:everit-json-schema:1.14.1'// Ensure this is available
    implementation 'org.json:json:20210307' // JSON library

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
